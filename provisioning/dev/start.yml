---
- hosts: localhost
  vars:
    root_dir: "{{ playbook_dir }}/../../"
  vars_files:
    - "{{ playbook_dir }}/../vars.yml"
    - "{{ playbook_dir }}/../vars_local.yml"
  tasks:
    - debug:
        msg: "========= ðŸ”— Starting API Module ðŸ”— ========="

    - name: Install docker
      pip:
        name: docker
        state: present

    - name: Get user's current UID
      command: "id -u {{ ansible_user_id }}"
      register: id
      when: id is undefined

    - name: Create docker network
      docker_network:
        name: ps2alerts
        state: present

    - name: Build API Base image (grab a snickers)
      docker_image:
        name: ps2alerts/api
        state: present
        source: build
        tag: base
        force_source: yes
        build:
          pull: no
          path: "{{ root_dir | realpath }}/provisioning/base"

    - name: Build API Dev image
      docker_image:
        name: ps2alerts/api
        state: present
        source: build
        tag: dev
        force_source: yes
        build:
          pull: no
          path: "{{ root_dir | realpath }}/provisioning/dev"

    # Issues with MacOSX due to docker root directory permission errors which can't be solved. Run npm install manually if you're on OSX.
    - name: Run npm install for API deps
      docker_container:
        name: ps2alerts-api-npm
        image: node:12
        volumes:
          - "{{ root_dir | realpath }}:/app:rw"
        user: "{{ id.stdout }}:{{ id.stdout }}"
        command: "npm install --prefix /app"
        labels:
          traefik.enable: "false"

    - name: Start API Dev Image
      docker_container:
        name: ps2alerts-api
        image: ps2alerts/api:dev
        state: started
        restart: no
        recreate: yes
        restart_policy: "no"
        volumes:
          - "{{ root_dir | realpath }}:/app:rw"
        ports:
          - "1337"
        networks:
          - name: "ps2alerts"
        tty: true
        env:
          NODE_ENV: "development"
          VERSION: "12345"
          BASE_URL: "http://dev.api.ps2alerts.com"
          DB_HOST: "ps2alerts-db"
          DB_PORT: "27017"
          DB_USER: "root"
          DB_PASS: "foobar"
          DB_NAME: "ps2alerts"
          DB_DEBUG: "true"
          CENSUS_SERVICE_ID: "{{ census_service_id }}"
        labels:
          traefik.enable: "true"
          traefik.http.routers.ps2alerts-api.rule: "Host(`dev.api.ps2alerts.com`)"
