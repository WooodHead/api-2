---
- hosts: localhost
  vars_files:
    - "{{playbook_dir}}/../vars.yml"
    - "{{playbook_dir}}/../vars_local.yml"
#    - "{{playbook_dir}}/../secrets.yml"
  tasks:
    - debug:
        msg: "========= ðŸ”— Starting API Module ðŸ”— ========="

    - name: Install docker
      pip:
        name: docker
        state: present

    - name: Get user's current UID
      command: "id -u {{ansible_user_id}}"
      register: id
      when: id is undefined

    - name: Create docker network
      docker_network:
        name: ps2alerts
        state: present

    - name: Build API Base image (grab a snickers)
      docker_image:
        name: ps2alerts/api # local image
        state: present
        source: build
        tag: base
        force_source: yes
        build:
          pull: no
          path: "{{root_dir | realpath}}/provisioning/base"

    - name: Build API Dev image
      docker_image:
        name: ps2alerts/api
        state: present
        source: build
        tag: dev
        force_source: yes
        build:
          pull: no
          path: "{{root_dir | realpath}}/provisioning/dev"

    - name: Run Composer for API
      docker_container:
        name: composer
        image: composer
        volumes:
          - "{{app_dir}}:/app"
        user: "{{id.stdout}}:{{id.stdout}}"
        command: install
        labels:
          traefik.enable: "false"

    - name: Start API Dev Image
      docker_container:
        name: ps2alerts-api
        image: ps2alerts/api:dev
        state: started
        restart: yes
        restart_policy: always
        volumes:
          - "{{app_dir | realpath}}:/var/www/html:rw"
          - "{{data_dir | realpath}}/certs:/certs:ro"
        ports:
          - "80"
          - "443"
        networks:
          - name: "ps2alerts"
        env:
          ENVIRONMENT: "development"
          VERSION: "12345"
          DB_USER: "root"
          DB_PASS: "foobar"
          DB_HOST: "ps2alerts-db"
          DB_NAME: "ps2alertsWS"
          DB_NAME_DATA: "ps2alerts_data"
          DB_NAME_ARCHIVE: "ps2alertsArchive"
          DB_DEBUG: "1"
          REDIS_ENABLED: "1"
          REDIS_HOST: "ps2alerts-redis"
          REDIS_DB: "1"
          BASE_URL: "http://api.dev.ps2alerts.com"
          CENSUS_SERVICE_ID: "{{census_service_id}}"
        labels:
          traefik.enable: "true"
          traefik.http.routers.ps2alerts-api.rule: "Host(`api.dev.ps2alerts.com`)"
#          traefik.http.routers.ps2alerts-api.tls: "true"
#          traefik.http.routers.ps2alerts-api.tls.domains[0].main: "api.dev.ps2alerts.com"
